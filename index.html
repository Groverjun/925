<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/default.css"/>
		<link rel="stylesheet" type="text/css" href="scss/style.css"/>
		<style type="text/css">
			.max ul{
				padding: 0;
				margin: 0;
			}
			.max li{
				height: 30px;
				border-bottom: 1px solid #000;
				list-style: none;
				text-align: center;				
			}
		</style>
	</head>
	<body>
		<ul class="list_box">
			<li><img src="img/tel.png" width="100%"/></li>
			<li><img src="img/QQ.png"  width="100%"/></li>
			<li class="liu"><img src="img/liuyan.png"  width="100%"/></li>
			<li class="erwei"><img src="img/weixin.png" width="100%"/></li>
			<li><img src="img/home.png"  width="100%"/></li>
			<li class="tap"><img src="img/top.png"  width="100%"/></li>
		</ul>
		<div class="list_model show" >
			<div class="model_box">
				<div class="listModel_box" style="transform: rotateY(180deg); display: none;">
					<h1 style="margin-bottom: 10px;">长按二维码生成用户信息</h1>
					<img src="img/t.png"/ width="100%">
					<div class="model_flip">
						<a href="#"><img src="img/weixin.png"/></a>
						<a href="#" class="right"><img src="img/tel.png"/></a>
					</div>
					<h6 class="close">关闭</h6>
				</div>
				<div class="listModel_box">
				<h1>电话咨询信息</h1>
				<div class="model_tel">
					<p class="tel_valueTop">输入您的电话，我们立即联系您</p>
					<p class="tel_value p" id="tel_value"></p>
					<i class="tel_I iconfont icon-wenzishanchu"></i>					
				</div>
				<div class="model_middle">					
					<ol>
						<li>1</li>
						<li>2</li>
						<li>3</li>
						<li>4</li>
						<li>5</li>
						<li>6</li>
						<li>7</li>
						<li>8</li>
						<li>9</li>
						<li>*</li>
						<li>0</li>
						<li>#</li>
					</ol>
				</div>
				<div class="model_tel">
					<button class="on_tel">立即拨打免费电话</button>
				</div>
				<div class="model_flip">
					<a href="#" class="left"><img src="img/weixin.png"/></a>
					<a href="#"><img src="img/tel.png"/></a>
				</div>
				<h6 class="close">关闭</h6>
			</div>						
			</div>			
		</div>
		<div class="list_modelTO show">
				<div class="listModel_box">
					<h1 style="margin-bottom: 10px;">长按二维码加我微信</h1>
					<img src="img/t.png"/ width="100%">
					<p style="text-align: center;font-size: 12px;">长按二维码加我微信</p>
					<h6 class="closeTo">关闭</h6>
				</div>
		</div>
		<div class="list_modelLiu show">

				<div class="listModel_box">
					<h1 style="margin-bottom: 10px;">请输入您的留言</h1>
					<div class="list_modelLiuName">
						<p>
							<i class="iconfont icon-name"></i>
							<input type="text" placeholder="请输入您的姓名："/>
						</p>
						<p>
							<i class="iconfont icon-tel"></i>
							<input type="text" placeholder="请输入您的电话："/>
						</p>
					</div>
					<textarea placeholder="请留言："></textarea>
					<div class="model_tel">
						<button class="on_tel">提交</button>
					</div>
					<h6 class="closeLiu">关闭</h6>
				</div>

		</div>
		<div class="max"><ul></ul></div>
	    <script src="js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
				$(".list_box").eq(0).find("li").eq(0).on("click",function(){
					$(".list_model").removeClass("show").addClass("hidder")
				});
				$(".erwei").on("click",function(){
					$(".list_modelTO").removeClass("show").addClass("hidder")
				});
				$(".liu").on("click",function(){
					$(".list_modelLiu").removeClass("show").addClass("hidder")
				});
				$(".closeLiu").on("click",function(){
					$(".list_modelLiu").removeClass("hidder").addClass("show")
				});
				$(".closeTo").on("click",function(){
					$(".list_modelTO").removeClass("hidder").addClass("show")
				});
				
				$('.tap').click(function(){
				    $('html,body').animate({scrollTop:'0px'},500)
				    alert(1)
				})
				$(".close").on("click",close)					
				$(".left").on("click",left)
				$(".right").on("click",right)
				$(".model_middle>ol>li").on("click",tel)
				$(".tel_I").on("click",telCls)
				function close(){
					$(".list_model").addClass("show").removeClass("hidder")					
				}
				function left(){
					$(".listModel_box").eq(0).css("display","block")
					$(".listModel_box").eq(1).css("display","none")
					$(".model_box").css("transform","rotateY(180deg)");
				}
				function right(){
					$(".listModel_box").eq(0).css("display","none")
					$(".listModel_box").eq(1).css("display","block")
					$(".model_box").css("transform","rotateY(0deg)");					
				}
				function tel(){
					$(".tel_valueTop").css("display","none")
					$(".tel_value").css("display","block")
					$(".tel_value").html($(".tel_value").html()+$(this).html())
					$(".tel_I").css("display","block")
				}
				function telCls(){
					var arr = tel_value.innerHTML
					arr= arr.substr(0, arr.length - 1)
					tel_value.innerHTML = arr
					if(arr.length==0){
						$(this).css("display","none")
						$(".tel_valueTop").css("display","block")
						$(".tel_value").css("display","none")
					}
				}
		</script>
		
		
		
		<script type="text/javascript">
							var li='';
			for (var i=0;i<100;i++) {
					li+=`<li>${i}</li>`
				}
			$(".max ul").html(li)
		</script>
	</body>
